        function createPeriodicTable() {
            const table = document.getElementById('periodicTable');
            
            elements.forEach(element => {
                const elementDiv = document.createElement('div');
                elementDiv.className = 'element';
                elementDiv.innerHTML = `
                    <div class="element-number">${element.number}</div>
                    <div class="element-symbol">${element.symbol}</div>
                    <div class="element-name">${element.name}</div>
                `;
                elementDiv.addEventListener('click', () => showElementInfo(element));
                table.appendChild(elementDiv);
            });
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —ç–ª–µ–º–µ–Ω—Ç–µ
        async function showElementInfo(element) {
            const infoDiv = document.getElementById('element-info');
            infoDiv.innerHTML = `<p class="loading">‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ ${element.name}...</p>`;
            
            try {
                const response = await fetch(
                    `https://ru.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(element.name)}`
                );
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
                
                const data = await response.json();
                
                infoDiv.innerHTML = `
                    <h2>${element.name} (${element.symbol})</h2>
                    <p><strong>–ê—Ç–æ–º–Ω—ã–π –Ω–æ–º–µ—Ä:</strong> ${element.number}</p>
                    <p><strong>–ì—Ä—É–ø–ø–∞:</strong> ${element.group}</p>
                    <p>${data.extract}</p>
                    <a href="${data.content_urls.desktop.page}" target="_blank" style="color:#2196f3;">
                        üìñ –ß–∏—Ç–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ –≤ Wikipedia
                    </a>
                `;
            } catch (error) {
                infoDiv.innerHTML = `
                    <h2>${element.name} (${element.symbol})</h2>
                    <p><strong>–ê—Ç–æ–º–Ω—ã–π –Ω–æ–º–µ—Ä:</strong> ${element.number}</p>
                    <p><strong>–ì—Ä—É–ø–ø–∞:</strong> ${element.group}</p>
                    <p class="error">‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–∑ Wikipedia</p>
                    <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</p>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', createPeriodicTable);
    </script>
